<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="shortcut icon" href="favicon_io/favicon.ico" type="image/x-icon">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style_main.css">
    <title>Biblioteca BUAP</title>
</head>

<body>
    <header class="head">
        <h1>Sistema de biblioteca</h1>
    </header>
    <!--Buscador de los libros en la biblioteca-->
    <div class="search-book">
        <img src="img/libro.png" alt="Imagen de biblioteca">
        <!-- From Uiverse.io by Smit-Prajapati -->

        <div class="search-container">
            <input class="input" type="text" placeholder="Buscar libro...">
            <svg viewBox="0 0 24 24" class="search__icon">
                <g>
                    <path
                        d="M21.53 20.47l-3.66-3.66C19.195 15.24 20 13.214 20 11c0-4.97-4.03-9-9-9s-9 4.03-9 9 4.03 9 9 9c2.215 0 4.24-.804 5.808-2.13l3.66 3.66c.147.146.34.22.53.22s.385-.073.53-.22c.295-.293.295-.767.002-1.06zM3.5 11c0-4.135 3.365-7.5 7.5-7.5s7.5 3.365 7.5 7.5-3.365 7.5-7.5 7.5-7.5-3.365-7.5-7.5z">
                    </path>
                </g>
            </svg>
        </div>
        <div class="sign-in-system">
            <a href="login.html">Iniciar Sesion</a>
        </div>
    </div>
    <!----------------------------------------------------------------------------------------------------------------------------------------->
    <main class="container">
        <!--Aca va ir nuestra parte de filtros-->
        <div class="menu">
            <ul class="menulist">
                <!--Arreglar esta parte-->
                <h1 style="font-size: 20px;">Filtros</h1>
                <li><a href="#">link 1</a></li>
                <li><a href="#">link 2</a></li>
                <li><a href="#">link 3</a></li>
                <li><a href="#">Link 4</a></li>
                <li><a href="#">Link 5</a></li>
            </ul>
        </div>
        <div class="catalog">
            <div class="show">libro 1</div>
            <div class="show">libro 2</div>
            <div class="show">libro 3</div>
            <div class="show">libro 4</div>
            <div class="show">libro 5</div>
            <div class="show">libro 6</div>
            <div class="show">libro 7</div>
        </div>
    </main>
    <footer class="foot">
        <p>Este es nuestro pie de pagina</p>
    </footer>
</body>

</html>
