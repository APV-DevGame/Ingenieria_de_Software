<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="shortcut icon" href="favicon_io/favicon.ico" type="image/x-icon">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style_main.css">
    <title>Biblioteca BUAP</title>
</head>

<body>
    <header class="head">
        <img src="img/Escudobuap.png" alt="" class="header-img">
        <h1>Benemerita Universidad Autonoma de Puebla</h1>
    </header>
    <!--Buscador de los libros en la biblioteca-->
    <div class="search-book">
        <img src="img/sinfondo.png" alt="Imagen de biblioteca" class="logo">
        <!-- From Uiverse.io by Smit-Prajapati -->

        <div class="search-container responsive-search">
            <input class="input" type="text" placeholder="Busqueda de libros...">
            <svg viewBox="0 0 24 24" class="search__icon">
                <g>
                    <path
                        d="M21.53 20.47l-3.66-3.66C19.195 15.24 20 13.214 20 11c0-4.97-4.03-9-9-9s-9 4.03-9 9 4.03 9 9 9c2.215 0 4.24-.804 5.808-2.13l3.66 3.66c.147.146.34.22.53.22s.385-.073.53-.22c.295-.293.295-.767.002-1.06zM3.5 11c0-4.135 3.365-7.5 7.5-7.5s7.5 3.365 7.5 7.5-3.365 7.5-7.5 7.5-7.5-3.365-7.5-7.5z">
                    </path>
                </g>
            </svg>
        </div>
        <div class="sign-in-system responsive-sing-in">
            <a href="login.html">Iniciar Sesion</a>
        </div>
    </div>
    <!----------------------------------------------------------------------------------------------------------------------------------------->
    <main class="container">
        <!--Aca va ir nuestra parte de filtros-->
        <div class="menu">
            <details class="menulist">
                <summary>Filtrar</summary>
                <ul>
                    <!--Uso de botones para javascript-->
                    <!--Funciones para actualizar los datos de el catalogo en id="increment"-->
                    <li><button onclick="funcion1()">Opcion 1</button></li>
                    <li><button onclick="funcion2()">Opcion 2</button></li>
                    <li><button onclick="funcion3()">Opcion 3</button></li>
                    <li><button onclick="funcion4()">Opcion 4</button></li>
                    <li><button onclick="funcion5()">Opcion 5</button></li>
                </ul>
            </details>
        </div>
        <div class="catalog">
            <!--Se van incrementando a medida que se agregan libros-->
            <div class="increment"></div>
        </div>
    </main>
    <footer class="foot">
        <p>Todos los derechos reservados</p>
    </footer>
</body>

</html>
