<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acceso</title>
    <link rel="shortcut icon" href="/favicon_io/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="css/login_sign_in.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>
    <form id="formacc" class="formacceso">
    <h1 style="text-align: center;">Sign In</h1>
    <div class="boxes">
        <div class="box">
        <label for="corr">Email:</label>
        <div class="show-input">
            <i class="fa-solid fa-envelope"></i>
            <input type="email" id="corr" class="box1" placeholder="Enter your email" required>
        </div>
        </div>
        <div class="box">
        <label for="matricula">Password:</label>
        <div class="show-input">
            <i class="fa-solid fa-key"></i>
            <input type="password" id="matricula" class="box1" placeholder="Enter your password" required>
        </div>
        </div>
        <div class="Forgot">
        <a href="#">Forgot Password?</a>
        </div>
        <div class="btn">
        <input type="submit" value="Sign In" class="btn1">
        </div>
        <p>Don't have an account? <a href="#" id="signup-link">Sign Up</a></p>
    </div>
    </form>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
    <script src="js/config.js"></script>
    <script src="js/supabase_client.js"></script>
    <script src="js/auth.js"></script>
</body>

</html>
