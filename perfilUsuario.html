<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/perfilusuario.css">
    <link rel="shortcut icon" href="img/Escudobuap.png" type="image/x-icon">
    <title>Tu Perfil</title>
</head>

<body>
    <header class="header">
        <img src="img/Escudobuap.png" alt="" srcset="" width="80px">
        <h1>Benemerita Universidad Autonoma de Puebla</h1>
    </header>
    <main class="datos-user-grid">
        <div class="item menu"></div>
        <div class="item photo"></div>
        <div class="item data"></div>
        <div class="item info">
            <table>
                <caption>Informacion de usuario</caption>
                <thead>
                    <tr>
                        <th scope="col">Book</th>
                        <th scope="col">Estado</th>
                        <th scope="col">Expira</th>
                    </tr>
                    <tr>
                        <td>100 anios de soledad</td>
                    </tr>
                </thead>
            </table>
        </div>
    </main>
    <!-- Footer -->
    <footer class="foot">
        <p>&copy; 2025 Benemérita Universidad Autónoma de Puebla. Todos los derechos reservados.</p>
    </footer>
</body>

</html>
