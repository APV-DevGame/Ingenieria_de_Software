<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/perfilusuario.css">
    <link rel="shortcut icon" href="img/Escudobuap.png" type="image/x-icon">
    <title>Tu Perfil</title>
</head>

<body>
    <header class="header">
        <img src="img/Escudobuap.png" alt="" srcset="" width="80px">
        <h1>Benemerita Universidad Autonoma de Puebla</h1>
    </header>
    <main class="datos-user-grid">
        <div class="item menu">Menu</div>
        <div class="item photo">
            <img src="img/catxd.jpg" alt="" width="100%" height="100%">
        </div>
        <div class="item data">
            <h1 id="name-user">Name usuario</h1>

        </div>
        <!--Aca va a ir la informacion del usuario-->
        <div class="item info">
            <table>
                <caption>Informacion de actividad</caption>
                <thead>
                    <tr>
                        <th scope="col">Book</th>
                        <th scope="col">Estado</th>
                        <th scope="col">Expira</th>
                    </tr>
                </thead>
                <tbody>
                    <!--Aca van a ir los datos del libro, estado y expiracion, este es un autoincrementable-->
                    <tr id="datos">
                        <td id="book"></td>
                        <td id="estado"></td>
                        <td id="expiration"></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </main>
    <!-- Footer -->
    <footer class="foot">
        <p>&copy; 2025 Benemérita Universidad Autónoma de Puebla. Todos los derechos reservados.</p>
    </footer>
</body>

</html>
